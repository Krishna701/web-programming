<html>
<head>
	<title>
		Form using label
	</title>
</head>

<body>
	<div>
		<form>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" placeholder="Krishna" required>
			<BR>
			<label for="last-name"> Last name </label>
			<input type="text" name="last-name" placeholder="Rijal" required>
			<br>
			<label for="address"> Addreass:</label>
			<input type="text" name="address" placeholder="" required>
			<br>
			<label for="gender">Male</label>
			<input type="radio" name="gender_choice" value="male">

			<label for="gender">Female</label>
			<input type="radio" name="gender_choice" value="female">

			<label for="gender">Others</label>
			<input type="radio" name="gender_choice" value="others">
				<br>
			<label for="email">Email: </label>
			<input type="email" name="email" placeholder="example@gmail.com" required>

			<label for="password"> PAssword:</label>
			<input type="password" name="password" placeholder="-------" required>
			<br>
			<label for="month"> Birthday</label>
			<select name="month">
				<option value="0" selected disabled> Months</option>
				<option value="---select---"> ---select---</option>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="march">March</option>
				<option value="april">April</option>
				<option value="may">May</option>
				<option value="june">June</option>
				<option value="july">July</option>
				<option value="aug">August</option>
				<option value="sept">September</option>
				<option value="oct">October</option>
				<option value="nov"> November</option>
				<option value="dec">December</option>
				

			</select>
			<div>
				<label for="days">Days</label>
				<select name="days">
					<option value="0" selected="disabled"> days</option>
					<option values="01">01</option>
					<option values="02">02</option>
					<option values="03">03</option>
					<option values="04">04</option>
					<option values="05">05</option>
					<option values="06">06</option>
					<option values="07">07</option>
					<option values="08">08</option>
					<option values="09">09</option>
					<option values="10">10</option>
					<option values="11">11</option>
					<option values="12">12</option>
					<option values="13">13</option>
					<option values="14">14</option>
					<option values="15">15</option>
					<option values="16">16</option>
					<option values="17">17</option>
					<option values="18">18</option>
					<option values="19">19</option>
					<option values="20">20</option>
					<option values="21">21</option>
					<option values="22">22</option>
					<option values="23">23</option>
					<option values="24">24</option>
					<option values="25">25</option>
					<option values="26">26</option>
					<option values="27">27</option>
					<option values="28">28</option>
					<option values="29">29</option>
					<option values="30">30</option>

				</select>
			</div>
			<div>
				<input type="checkbox" name="agree">
				<label for="agree"> I agree to the following terms and conditions</label>
				
				<button type="submit">Submit</button>



			</div>
		</form>
	</div>

</body>
