<!DOCTYPE html>
<html>
<head>
	<title>This is the example of the form</title>
</head>
<body>
	<form> 
		<h3> This is the registration form</h3>
		Enter name:
		<input type="text" name="first_name" placeholder="First name" required>
		<br>
		Enter age:
		<input type="text" name="Age" palceholder="Number" required>
		<br>
		Enter e-mail:
		<input type="email" name="e-mail" value="null" palceholder="E-mail" required>

		<div>
			<input type="radio" name="gender" value="male"> Male

			<input type="radio" name="gender" value="female">Female

			<input type="radio" name="gender" value="others"> Others
		</div>

		<div>
			<h3> Checkbox</h3>
			<input type="Checkbox" name="Computer" value="C"> Computers

			<input type="Checkbox" name="Numerical Method" value="NM"> Numerical Method 
		</div>
		<div>
			<h3> email</h3>
			email:
			<input type="email" name="e-mail" placeholder="example@gmail.com"> 		</div>
			Password:
			<input type="password" name="password" placeholder="********"> 
			<div>
				<h3> Dropdown</h3>
				<select name="Dropdown">
					<option value="--select--" selected>--select--</option> 
					<option value='Nepal'>Nepal</option>
					<option value="India">India</option>
					<option value="Australia">Australia</option>
					<option value="United Statesa of America">United States of America</option>
					<option value="United Kingdom">United Kingdom</option>  
				</select>

			</div>
			<div>
				<input type="submit" value="submit"> OK 
			</div>
	</form>

</body>
</html>
