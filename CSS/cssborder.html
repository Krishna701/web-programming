<html>
    <head> 
    <style type="text/css">
        p.one{
            border: 2px solid;
            border-top-color:green;
            border-right-color:blue;
            border-left-color:yellow;
            border-bottom-color:crimson;
        }
        p.two{
            border: 2px dashed;
            border-color:red;
        }
    </style>

</head>
    <body>
        <h1>Border color property</h1>
        <p class="one"> This is the example of border-color.</p>

        <p class="two">This is another example of the color.</p>
    </body>
</html>
